<h4>Agregar Personajes</h4>
<form  (ngSubmit)="emitCharacter()" class="row ">
  <input type="text"    [(ngModel)]="character.name"  name="first" class="form-control mb-2" placeholder="Nombre">
  <input type="number"  [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Poder">

  <button  type="submit" class="btn btn-primary">
    Subir
  </button>
</form>
