<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <app-dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></app-dbz-list>

  </div>
  <div class="col">
   <app-add-character
    (onNewCharacter)="onNewCharacter($event)"

    ></app-add-character>

  </div>
</div>
